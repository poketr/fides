saas_config:
  fides_key: <instance_fides_key>
  name: SparkPost
  type: sparkpost
  description: A sample schema representing the sparkpost connector for Fides
  version: 0.1.0

  connector_params:
    - name: domain
      default_value: api.sparkpost.com
    - name: api_key

  client_config:
    protocol: https
    host: <domain>
    authentication:
      strategy: basic
      configuration:
        username: <api_key>
        password: '12345'

  test_request:
    method: GET
    path: /api/v1/recipient-lists

  endpoints:
    - name: all_recipient
      requests:
        read:
          method: GET
          path: /api/v1/recipient-lists
          data_path: results
          param_values:
            - name: placeholder
              identity: email
    - name: recipient
      requests:
        read:
          method: GET
          path: /api/v1/recipient-lists/<all_recipient_id>?show_recipients=true
          data_path: results.recipients
          postprocessors:
            - strategy: filter
              configuration:
                field: address.email
                value:
                  identity: email
          param_values:
            - name: all_recipient_id
              references:
                - dataset: <instance_fides_key>
                  field: all_recipient.id
                  direction: from
            - name : placeholder
              identity: email
        delete:
          method: POST
          path: /api/v1/data-privacy/rtbf-request
          body: |
            {
             "recipients": [
               "<email>"
             ],
             "include_subaccounts": false
            }
          param_values:
            - name : placeholder
              identity: email

          